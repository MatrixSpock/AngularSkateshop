<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filtered By:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]="listFilter" />
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <h4>
        Filtered By: {{listFilter}}
      </h4>
    </div>
  </div>
  <div class='table-responsive'>
    <table class='table'
           *ngIf='skateboards.length '>
      <thead>
        <tr>
          <th>
            <button class='btn btn-primary'
                    (click)='toggleImage()'>
              {{showImage ? 'Hide' : 'Show'}} Image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let decks of skateboards'>
          <td>
            <img *ngIf='showImage'
                 [src]='decks.imageUrl'
                 [title]='decks.productName'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin'>
          </td>
          <td>{{decks.productName}}</td>
          <td>{{decks.productCode | lowercase | convertToSpaces:'-'}}</td>
          <td>{{decks.releaseDate}}</td>
          <td>{{decks.price | currency:'USD':'symbol':'1.2-2'}}</td>
          <td>{{decks.starRating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <h4>Filtered By:</h4>
    </div>
  </div>
</div>
